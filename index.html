<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Advice generator app</title>
  </head>
  <body>
    <div class="advice_container">
      <h3 class="advice_count">advice <span class="advice_id"></span></h3>
      <p class="advice"></p>
      <img
        src="./images/pattern-divider-desktop.svg"
        alt="pattern"
        class="pattern_divider"
      />
      <div class="icon_container" id="next_advice">
        <img src="./images/icon-dice.svg" alt="icon" class="icon" />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
